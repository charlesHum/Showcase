<h1 class="h1-responsive contactMe" id = "home">Contact me</h1>

<div class="contact-form">
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
          <label for="name">Name</label>
          <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && getErrors('name') }" />
          <div *ngIf="submitted && getErrors('name')" class="invalid-feedback">
              <div *ngIf="getError('name','required')">Name is required</div>
          </div>
      </div>
      <div class="form-group">
          <label for="address">Email address</label>
          <input type="text" formControlName="address" class="form-control" [ngClass]="{ 'is-invalid': submitted && getErrors('address') }" />
          <div *ngIf="submitted && getErrors('address')" class="invalid-feedback">
              <div *ngIf="getError('address', 'required')">Email Address is required</div>
              <div *ngIf="getError('address', 'email')">Email Address is not correct</div>
          </div>
      </div>
      <div class="form-group">
          <label for="issue">Message</label>
          <textarea type="textarea" formControlName="issue" class="form-control message-area" [ngClass]="{ 'is-invalid': submitted && getErrors('issue') }"></textarea>
          <div *ngIf="submitted && getErrors('issue')" class="invalid-feedback">
              <div *ngIf="getError('issue', 'required')">Some content is required.</div>
              <div *ngIf="getError('issue', 'long')">Message is too long, try to keep it shorter</div>
          </div>
      </div>
      <button mat-raised-button color="primary" class = "button-send" [disabled] = "submitted">Send</button>
  </form>
</div>
